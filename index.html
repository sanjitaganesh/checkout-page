<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Checkout</h1>

<section class="cart">
  <h2>Your Cart</h2>

  <div class="item">
    <span>Rubik's Cube</span>
    <span>$10</span>

    <div>
      <button onclick="decrease()">-</button>
      <span id="qty">1</span>
      <button onclick="increase()">+</button>
    </div>
  </div>

  <p>Subtotal: $<span id="subtotal">10</span></p>
  <p>Tax (10%): $<span id="tax">1</span></p>
  <h3>Total: $<span id="total">11</span></h3>
</section>

<section class="payment">
  <h2>Payment</h2>

  <form onsubmit="return validate()">

    <label>
      Card Number
      <input type="text" id="card" maxlength="16" required>
    </label>

    <label>
      CVV
      <input type="text" id="cvv" maxlength="3" required>
    </label>

    <button type="submit">
      Pay Now
    </button>

  </form>
</section>

<script src="script.js"></script>
</body>
</html>
